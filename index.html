<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do App</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="todo-header">
            <img src="/img/sparkles.png" height="25px" />
            <h2>MY TO DO LIST </h2>
            <img src="/img/sparkles.png" height="25px" />
        </div>
        <div class="todo-body">
            <input
                type="text"
                id="todoText"
                class="todo-input"
                placeholder="Add your items"
            />
            <img
                src="/img/plus.png"
                alt="+"
                id="AddUpdateClick"
                onclick="CreateToDoItems();"
            />
        </div>
        <h5 id="Alert"></h5>
        <ul id="list-items" class="list-items"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
